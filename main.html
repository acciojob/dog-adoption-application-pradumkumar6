<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
</head>
<body>
  <h1>Dog Adoption Application</h1>
  
  <form>
    <!-- Name -->
    <input type="text" id="name" placeholder="Name">
    <br><br>
    
    <!-- Phone Number -->
    <input type="text" id="phone" placeholder="Phone Number">
    <br><br>
    
    <!-- Address -->
    <input type="text" id="address" placeholder="Address">
    <br><br>
    
    <!-- Checkbox -->
    <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <br><br>
    
    <!-- Multi-Select -->
    <label for="multiSelect">Please select your preferred breeds</label><br>
    <select id="multiSelect" multiple>
      <option value="labrador">Labrador</option>
      <option value="germanshepherd">German Shepherd</option>
      <option value="goldenretriever">Golden Retriever</option>
    </select>
    <br><br>
    
    <!-- Submit -->
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
